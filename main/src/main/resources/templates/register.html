<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date4u - Sign Up</title>
    <link rel="icon" href="/images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <div th:if="((!${noUser} == true) ? '' : ${noUser})">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="navbar-brand" th:href="@{/#}">Date4u</a>
                    <a class="nav-item nav-link"
                       th:href="@{/index}"><i class="fa fa-home"></i> Home</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link"
                       th:href="@{/login}"><i class="fa fa-sign-in"></i> Login</a>
                    <a class="nav-item nav-link"
                       th:href="@{/register}"><i class="fa fa-user-plus"></i> Sign up</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" style="position: relative; top: 15rem; border: 0px">
            <form name="f" data-th-action="@{/register}" method="post">
                <fieldset>
                    <legend>Anmeldung für Date4u</legend>
                    <div th:if="${existsEmail}" class="alert alert-danger">
                        E-Mail existiert bereits
                    </div>
                    <div th:if="${blankEmail}" class="alert alert-danger">
                        E-Mail darf nicht leer sein
                    </div>
                    <div th:if="${notEmail}" class="alert alert-danger">
                        Es ist keine gültige E-Mail-Adresse
                    </div>
                    <div class="mb-3">
                        <input type="text" id="email" name="email" class="form-control"
                               placeholder="E-Mail">
                    </div>
                    <div th:if="${blankPassword}" class="alert alert-danger">
                        Passwort darf nicht leer sein
                    </div>
                    <div th:if="${lengthPassword}" class="alert alert-danger">
                        Passwort muss mindestens 8 Zeichen enthalten
                    </div>
                    <div th:if="${passwordNotEqual}" class="alert alert-danger">
                        Passwort muss übereinstimmen
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Passwort">
                    </div>
                    <div class="mb-3">
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                               placeholder="Passwort (Wiederholung)">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            Registrieren
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-3"></div>
    </div>

</div>

</body>
</html>
