<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date4u - Login</title>
    <link rel="icon" href="/images/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.0/dist/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #F5F5F5 !important;
        }

        .navbar {
            background-color: #C30A17 !important;
        }

        .btn.btn-primary {
            background-color: #C30A17 !important;
        }

        .btn.btn-primary:hover {
            background-color: #585858 !important;
        }
    </style>
</head>
<body>

<div class="container">

    <div th:if="((!${noUser} == true) ? '' : ${noUser})">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container-fluid">
                <div class="navbar-nav">
                    <a class="navbar-brand" th:href="@{/#}">Date4u</a>
                    <a class="nav-item nav-link"
                       th:href="@{/index}"><i class="fa fa-home"></i> Home</a>
                </div>
                <div class="navbar-nav">
                    <a class="nav-item nav-link"
                       th:href="@{/login}"><i class="fa fa-sign-in"></i> Login</a>
                    <a class="nav-item nav-link"
                       th:href="@{/register}"><i class="fa fa-user-plus"></i> Sign up</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="row">
        <p style="text-align: center; position: relative; top: 3rem"> fillmore.fat@wyman.co </p>
        <p style="text-align: center; position: relative; top: 3rem"> u87szdzwr6j </p>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card mt-5" style="align-items: center; border: 0px transparent; background-color: #F5F5F5 ">
                <img th:src="@{/images/login2.jpeg}"/>
            </div>
        </div>
        <div class="col-3"></div>
    </div>

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6" style="position: relative; top: 2rem; border: 0px">
            <form name="f" data-th-action="@{/login}" method="post">
                <fieldset>
                    <legend>Zugang zu Date4u</legend>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Ung√ºltiges E-Mail oder Passwort
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        Du wurdest erfolgreich abgemeldet
                    </div>
                    <div class="mb-3">
                        <input type="text" id="email" name="email" class="form-control"
                               placeholder="E-Mail"/>
                    </div>
                    <div class="mb-3">
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Passwort"/>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-3"></div>
    </div>

</div>

</body>
</html>
