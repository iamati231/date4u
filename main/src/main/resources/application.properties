spring.main.banner-mode=off
# date4u.filesystem.minimum-free-disk-space=1000000

# JDBC
spring.datasource.url=jdbc:h2:tcp://localhost/~/unicorns
spring.datasource.username=user
spring.datasource.password=pass

# JPA
spring.jpa.hibernate.ddl-auto=validate
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Shell
spring.shell.interactive.enabled=false

# Spring DevTools
spring.devtools.restart.exclude=public/**, static/**, templates/**
spring.devtools.restart.additional-paths=/src
# Error
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=true
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.cache=false
spring.web.resources.static-locations[0]=file:src/main/resources/static/
spring.web.resources.static-locations[1]=classpath:/static/
spring.servlet.multipart.max-file-size=25000KB
spring.servlet.multipart.max-request-size=25000KB

